<!DOCTYPE html>
<html>
<head>
	<title>If Else Statement</title>
</head>
<body>
If number input is less than 18, print "too young",
else print "old enough".
<P id="age"></P>
<script type="text/javascript">
var age = prompt("enter your age");
if (age < 18) {
	document.getElementById("age").innerHTML =
	"too young";
}
else {
	document.getElementById("age").innerHTML =
	"old enough";
}
</script>
</body>
</html>
