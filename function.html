<!DOCTYPE html>
<html>
<head>
	<title>Function</title>
</head>
<body>
<button onclick="sayHello()"">Click me</button>
<p id="helllo"></p>
<script>
function sayHello() {
	var person = prompt("enter your name:");
	document.getElementById("helllo").innerHTML = "Hello, " + person;
}
</script>
</body>
</html>
