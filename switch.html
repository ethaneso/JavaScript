<!DOCTYPE html>
<html>
<head>
	<title>Switch Statement</title>
</head>
<body>
<p>What color is it?</p>
<p id="coloor"></p>
<script>
var color = "yellow";
switch (color) {
	case "blue":
		color = "This is blue.";
		break;
	case "red":
		color = "This is red.";
		break;
	case "orange":
		color = "This is orange.";
		break;
	case "yellow":
		color = "This is yellow.";
		break;
	case "black":
		color = "This is black.";
		
}
document.getElementById("coloor").innerHTML = color;
</script>
</body>
</html>
